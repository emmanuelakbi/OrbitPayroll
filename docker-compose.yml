# =============================================================================
# OrbitPayroll - Local Development Docker Compose
# =============================================================================
# Usage:
#   Start all services:     docker-compose up -d
#   Start specific service: docker-compose up -d postgres
#   Stop all services:      docker-compose down
#   View logs:              docker-compose logs -f
#   Reset database:         docker-compose down -v && docker-compose up -d
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: orbitpayroll-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-orbitpayroll}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orbitpayroll_dev}
      POSTGRES_DB: ${POSTGRES_DB:-orbitpayroll}
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orbitpayroll} -d ${POSTGRES_DB:-orbitpayroll}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis (Optional - for caching and rate limiting)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: orbitpayroll-redis
    restart: unless-stopped
    profiles:
      - with-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ---------------------------------------------------------------------------
  # API Backend (Production-like container)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: orbitpayroll-api
    restart: unless-stopped
    profiles:
      - with-api
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-orbitpayroll}:${POSTGRES_PASSWORD:-orbitpayroll_dev}@postgres:5432/${POSTGRES_DB:-orbitpayroll}
      JWT_SECRET: ${JWT_SECRET:-development-secret-key-min-32-chars}
      RPC_URL: ${RPC_URL:-https://eth-sepolia.g.alchemy.com/v2/demo}
      CHAIN_ID: ${CHAIN_ID:-11155111}
      MNEE_TOKEN_ADDRESS: ${MNEE_TOKEN_ADDRESS:-0x8ccedbAe4916b79da7F3F612EfB2EB93A2bFD6cF}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: orbitpayroll-network
